name: Bug Report
description: Report an issue, bug, or defect
labels: 
  - bug
projects:
  - caseproof/6
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write a short description of the bug or issue
    validations:
      requrired: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Reproduction Steps
      description: Outline the steps someone can follow in order to reproduce the issue or bug
    validations:
      requrired: true

  - type: textarea
    id: expected-outcome
    attributes:
      label: Expercted Outcome
      description: Describe what happened after performing the steps listed in the *Reproduction Steps*
    validations:
      requrired: true

  - type: textarea
    id: actual-outcome
    attributes:
      label: Actual Outcome
      description: Describe what actually happened after performing the steps listed in the *Reproduction Steps*
    validations:
      requrired: true
      
  - type: textarea
    id: system-info
    attributes:
      label: System and Environment Information
      description: The following information will aid in reproduction of the issue
      value: |
        PHP Version:
        WordPress Version:
        Browser: 
        Operating System:
        
  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Provide any additional information such as screenshots, screen recordings, or other details relevant to the issue

  - type: input
    id: helpscout-link
    attributes:
      label: Help Scout Ticket Link
      description: If this issue is related to a customer support request, please provide a link to the ticket
      
